apiVersion: apps/v1
kind: Deployment
metadata:
  name: netlify-clone-deployment
  labels:
    app: netlify-clone
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netlify-clone
  template:
    metadata:
      labels:
        app: netlify-clone
    spec:
      containers:
      - name: netlify-clone
        image: ambati2019/nodeapp
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            value: "mysql://srividhya:Rb_3td@2025@89.233.107.230:3306/Test_db_shadow?useSSL=false"

        
---

apiVersion: v1
kind: Service
metadata:
  name: netlify-clone-service
spec:
  selector:
    app: netlify-clone
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
